<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="https://vigneshshettyin.github.io/Portfolio-Site/img/favicon/favicon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MAC</title>
  </head>
  <body>
    <header style="padding: 0px; margin:0px">
        <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MAC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">PROBLEM / EDIT<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">LOGOUT</a>
      </li>
    </ul>
  </div>
</nav>
    </header>

    <div style="width: 100%; height: 100vh; padding-top: 20px; padding-left: 20px;padding-right: 20px; margin:0px; align-content: center; align-items: center;overflow:scroll;">
    <table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">NAME</th>
      <th scope="col">PINCODE</th>
      <th scope="col">SUBJECT</th>
      <th scope="col">ISSUE</th>
      <th scope="col">EMAIL</th>
      <th scope="col">WARD NO</th>
        <th scope="col">UPVOTE</th>
      <th scope="col">RESOLVE</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
  {% for post in post %}
    <tr>
      <th scope="row">{{ post.id }}</th>
      <td>{{ post.name }}</td>
      <td>{{ post.zip }}</td>
      <td>{{ post.subject }}</td>
      <td><a href="/view/{{ post.id }}"><button class="btn btn-primary"><i class="fa fa-file-text-o"></i></button></a></td>
      <td>{{ post.email }}</td>
      <td>{{ post.wardno }}</td>
        <td>{{ post.upvote }}</td>
      <td><a href="/edit/{{ post.id }}"><button class="btn btn-success"><i class="fa fa-pencil-square-o"></i></button></a></td>
      <td><a href="/deleteIssue/{{ post.id }}"><button class="btn btn-danger"><i class="fa fa-close"></i></button></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
