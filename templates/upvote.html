    <nav class="navbar navbar-light bg-white">

      <!--Body Section starts here-->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="font-family: 'Montserrat';font-weight: 500;">Submit an issue</h1>
          <p class="lead" style="font-family: 'Montserrat';font-weight: 500;">If you see your issue listed below, Please click the thumbs up button to upvote it.</p>
          <hr class="my-4">
         <a href="/requestPost"><button class="btn rounded-pill" style="font-family: 'Montserrat';font-weight: 400;background: #7579e7;color: #fff;">Submit Issue</button></a>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col">
          <div style="float: left;margin-left: 20px;">
            <div class="card" style="width: 30rem;border: none;">
                <div class="card " style="width: 97vw;background: #f05454;border-radius: 20px;height:auto;">
                  <!--Add cards here-->
                  <div class="card-body">
                    <div class="card " style="width: 80rem;background: #fdfdfd;border-radius: 20px;height: auto;">

{#                        Start Loop #}
                        {% for post in post %}

                  <div class="card-body">
                    <div class="card " style="width: 80rem;background: #fdfdfd;border-radius: 20px;height: auto;">
                        <div class="card-body" >
                          <p class="card-title" style="font-family: 'Montserrat';float: left;font-weight: 700;font-size: 20px;color: #2E3D7D;"><img class="rounded-circle" alt="100x100" height="90px" width="90px" src="{{url_for('static', filename='img/face4.png')}}" data-holder-rendered="true">
                              {{ post.name}}
                          </p>
                          <div class="row">
                            <div class="col">
                              <div class="card-body">
                                <div class="card " style="float: right;width: 60rem;background: #fdfdfd;border-radius: 20px;height: auto;">
                                    <div class="card-body" >
                                      <p class="card-title" style="font-family: 'Montserrat';float: left;font-weight: 700;font-size: 20px;color: #595b83;">
                                        Complain Sub..
                                          {{ post.subject}}
                                      </p>
                                      
                                    </div>
                                  </div>
                              </div>
                            </div>
                          </div>
                          <div class="btn-group ml-2" role="group" style="float: right;">
                              <a href="/upvote/{{ post.id }}"><button class="btn rounded-pill mt-4 px-4" style="background: #0f3460;font-family: 'Montserrat';font-weight: 500;color: #fff;"><i class="fas fa-thumbs-up"></i></button></a>
                          </div>
                          <div class="btn-group ml-2" role="group" style="float: right;">
                          <a href="/view/{{ post.id }}"><button class="btn rounded-pill mt-4 px-4" style="background: #0f3460;font-family: 'Montserrat';font-weight: 500;color: #fff;">Read more</button> </a>
                          </div>
                        </div>
                      </div>
                  </div>

                         {% endfor %}


{#                        End Loop#}

                  
                  <!--Till here-->
                </div>
          </div>
        </div>
