<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts and Bootstrap cdn-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://vigneshshettyin.github.io/Portfolio-Site/img/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MAC</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <h1 style="font-size: 60px;font-family: 'Montserrat', sans-serif;font-weight: 800;">MAC</h1>
        </a>
        <ul class="nav justify-content-end" style="font-family: 'Montserrat', sans-serif;">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Issues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" >About us</a>
        </li>
      </ul>
      </nav>
      <br>
      <br>
      <!--Body Section starts here-->
      
      <div class="row pt-2">
        <div class="col">
          <div style="float: left;margin-left: 50px;">
            <div class="card" style="width: 40rem;border: none;">
                <p style="font-weight: 900;font-size: 60px;font-family: 'Montserrat';">Report an Issue</p>
                <div class="container">
                  <form action="/submitRequest" method="post">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="username" name="name" class="form-control rounded-pill" id="inputUsername" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="email" name="email" class="form-control rounded-pill" id="inputEmail4" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" name="address" class="form-control rounded-pill" id="inputAddress" placeholder="1234 Main St" required>
                    </div><div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" name="city" class="form-control rounded-pill" id="inputCity" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Ward no</label>
                        <select id="inputState" name="wardno" class="form-control rounded-pill" required>
                          <option selected>Choose...</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" name="zip" class="form-control rounded-pill" id="inputZip" required>
                      </div>
                    <div class="form-group col-md-5">
                      <label for="inputAddress2">Dispute Subject</label>
                      <input type="text" name="subject" class="form-control rounded-pill" id="inputAddress2" placeholder="Potholes, .." required>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Dispute Details</label>
                      <textarea id="summernote" name="editordata"  required></textarea>
                    </div>
                      
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        
                        <label class="form-check-label" for="gridCheck">
                          <button type="submit" class="btn btn-primary rounded-pill" style="width: 150px;"><p style="padding: 2px;font-family: 'Montserrat';font-weight: 600;">Submit</p></button>
                        </label>
                      </div>
                    </div>
                    
                  </form>
                </div>
            </div>
          </div>
        </div>
  
        <div class="col">
          <div style="float: right;margin-right: 20px;">
            <div class="card " style="width: 30rem;background: #5E78BF;border-radius: 20px;height: auto;justify-content: right;">
              <div class="card-body">
                <div class="card " style="width: 27rem;background: #fdfdfd;border-radius: 20px;height: 20vh;justify-content: right;">
                    <div class="card-body">
                        <p class="card-title" style="font-family: 'Montserrat';font-weight: 700;font-size: 20px;color: #2E3D7D;"><img class="rounded-circle" alt="100x100" height="90px" width="90px" src="{{ url_for('static', filename='img/face.jpg') }}" data-holder-rendered="true">
                        {{ response.name}}
                        </n>
                        <span style="font-weight: 400;font-family: 'Montserrat';font-size: 10px;"><a href="/logout">Logout</a></span>
                        </p>
                      
                    </div>
                  </div>
                  <br>
                <div class="card " style="width: 27rem;background: #3FE16F;border-radius: 20px;border: 5px solid #5D5DB5;height: auto;justify-content: right;">
                    <div class="card-body" style="padding: 5px;">

                      <p class="card-text" style="display: flex;word-wrap: break-word;">
                        <h4 style="font-family: 'Montserrat';font-weight: 600;font-size: large;color: #ffffff;">Sub : {{ response.subject }}</h4>
                         <h4 style="font-family: 'Montserrat';font-weight: 600;font-size: large;color: #25741F;">Status : <input type='hidden' id='data' value='{{ response.statusmessage}}'></input>
<div id='display'><script> document.getElementById('display').innerHTML = document.getElementById('data').value  </script></div></h4>
                      </p>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
  </script>
</body>
</html>
