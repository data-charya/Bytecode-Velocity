<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheetsignup.css">
</head>
<body>
   <section>
       <img src="19994915.jpg">
       <div class="container">
       <div class="title-container">
           <h1>Muncipality Action Center</h1>

       </div>
       <div class="form-container" >
           <h3>Sign Up</h3>
           <form class="signup-form" action="" method="">
               <input type="text" placeholder="Email" name="emailid">
               <div class="tooltip">
               <input  type="date" placeholder="D.O.B" name="dob">
               <span class="tooltiptext">D.O.B</span></div><br>
               <input type="password" placeholder="Password" name="password">
               <input list="gender" name="gender" placeholder="Gender">
               <datalist id="gender">
                 <option value="Male">
                 <option value="Female">
                 <option value="Other">
                 <option value="Prefer not to say">
                   
               </datalist><br>
               <input type="tel" placeholder="Mobile No" name="mobileno">
               <input type="number" placeholder="Ward No" name="wardno"><br>
               <input type="submit" name="submit" value="Log In">
               <input type="button" name="signin"  value="Sign up">
               

               

               

           </form>

       </div></div>
   </section>
    
</body>
</html>
